<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="all-main">
        <div id="lives">
            <div id="heart-1" ><i class="fa-solid fa-heart-pulse" ></i></div>
            <div id="heart-2"><i class="fa-solid fa-heart-pulse"></i></div>
            <div id="heart-3"><i class="fa-solid fa-heart-pulse"></i></div>
            <div id="heart-4"><i class="fa-solid fa-heart-pulse"></i></div>
            <div id="heart-5"><i class="fa-solid fa-heart-pulse"></i></div>
        </div>
    
        <div class="main-outer" id="main-outer">
            <div class="hr"><hr class="line" ></div>
            <div class="right-bar"></div>
            <div class="left-bar"></div>
            <div class="ball"></div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
